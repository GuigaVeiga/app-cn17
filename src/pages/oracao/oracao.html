<ion-content>

    <div id="menuOracao">
        <button ion-button clear menuToggle>
          <ion-icon name="menu"></ion-icon>
          </button>

        <div id="img-nome-oracao">
            <h2>Mesa Redonda</h2>
        </div>
    </div>

    <p>Chegou o momento da Mesa Redonda! Voçê tem perguntas para os nossos palestrantes? Queremos saber!</p>

    <ion-item padding>
        <ion-textarea rows="10" cols="40" placeholder="Toque para começar a escrever. Max 300 caracteres" maxLength="300" [(ngModel)]="pedido"></ion-textarea>
    </ion-item>

    <div class="botao-login">
        <button ion-button round block (click)="enviar()" color="violeta" medium>Enviar</button>
    </div>
</ion-content>
