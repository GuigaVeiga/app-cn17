<ion-content padding>

    <div id="logo-page-login">
    <img src="assets/img/logo-p.png">
    </div>    

    <ion-segment [(ngModel)]="loginCadasro" color="violeta" clear>
        <ion-segment-button value="cadastro">
            <h5>Cadastro</h5>
        </ion-segment-button>
        <ion-segment-button value="login">
            <h5>Login</h5>
        </ion-segment-button>
    </ion-segment>
    <br>

    <div [ngSwitch]="loginCadasro">

        <!-- Cadastro do Usuario -->
        <ion-list *ngSwitchCase="'cadastro'">
            <ion-item>
                <ion-input type="text" placeholder="Nome Completo" [(ngModel)]="profile.nome"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="text" placeholder="Usuário" [(ngModel)]="user.usuario"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="email" placeholder="E-mail" [(ngModel)]="user.email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Senha" [(ngModel)]="user.senha"></ion-input>
            </ion-item>

            <div class="botao-login">
                <button ion-button round block (click)="registrar(user, profile)">Cadastrar</button>

                <!--      <button id="button-fb" ion-button round block icon-left (click)="loginFacebook()">
                    <ion-icon name="logo-facebook"></ion-icon>
                    Criar com o Facebook
                </button> -->
            </div>

        </ion-list>

        <!-- Login do Usuario -->
        <ion-list *ngSwitchCase="'login'">

            <ion-item class="item-icon-left">
                <ion-input type="text" placeholder="Usuário" [(ngModel)]="user.usuario"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Senha" [(ngModel)]="user.senha"></ion-input>
            </ion-item>

            <div class="botao-login">
                <button ion-button round block (click)="login(user)" color="violeta" medium>Entrar</button>
                <br>
                <!--  
                <div class="strike">
                    <span>— OU —</span>
                </div>
               <button id="button-fb" ion-button round block icon-left (click)="loginFacebook()" medium>
              <ion-icon name="logo-facebook"></ion-icon>
              Entrar com o Facebook
        </button> -->
            </div>
        </ion-list>
    </div>

</ion-content>
